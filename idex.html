<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ime tvog RP servera</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    .hero {
      background: url('https://wallpapercave.com/wp/wp9414826.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px #000;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px #000;
    }

    .btn {
      padding: 15px 30px;
      background-color: #7289da;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Tvoj RP Server</h1>
    <p>Dobrodošli! Uđi na naš Discord i pridruži se zajednici.</p>
    <a href="https://discord.gg/TVOJINVITELINK" class="btn" target="_blank">Pridruži se na Discord</a>
  </div>
</body>
</html>
